<div id="ytswag-icon" class="settings-button style-scope ytmusic-nav-bar" style="margin: 0 16px 0 8px">
    <paper-icon-button aria-haspopup="true" class="style-scope ytmusic-settings-button" role="button" tabindex="0"
                       aria-disabled="false" aria-label="Open YTSwag menu"
                       src="https://assets1.cleartax-cdn.com/press/press-media/y-combinator-logo%402x.png">
        <!--css-build:shady-->
        <iron-icon class="style-scope paper-icon-button" alt="Open YTSwag menu">
            <!--css-build:shady-->
            <img draggable="false" src="https://assets1.cleartax-cdn.com/press/press-media/y-combinator-logo%402x.png"
                 class="style-scope iron-icon" style="width: 100%; height: 100%;"></iron-icon>
            <paper-ripple id="inak" center="" class="circle style-scope paper-icon-button">
                <!--css-build:shady-->
                <div id="background" class="style-scope paper-ripple" style="opacity: 0.001372;"></div>
                <div id="waves" class="style-scope paper-ripple"></div>
            </paper-ripple>
    </paper-icon-button>
</div>
<style>
 .ytswag-settings-link {
     padding: 8px 16px;
     font-size: 1.5em;
     display: block;
     text-decoration: none;
     font-weight: 400;
     color: #fff !important;
 }

 .ytswag-settings-link:hover {
     background-color: #3a3a3a;
 }
</style>
<div id="ytswag-settings" class="style-scope ytmusic-popup-container"
     style="position: absolute;width: 200px;padding: 8px 0;background-color: #242424;z-index: 103;">
    <div id="caption-container" class="ytswag-settings-link style-scope yt-formatted-string ytd-toggle-item-renderer">
        <div id="caption" class="style-scope ytd-toggle-item-renderer" style="width: 100%">Lyrics</div>
        <paper-toggle-button data-action="lyrics" noink="" class="style-scope ytd-toggle-item-renderer" role="button"

            <div class="toggle-label style-scope paper-toggle-button"></div>
        </paper-toggle-button>
    </div>
    <div id="caption-container" class="ytswag-settings-link style-scope yt-formatted-string ytd-toggle-item-renderer">

        </a>
    </div>
